<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jaewoo Lee">
    <meta name="email" content="lee00460@algonquinlive.com">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js" defer></script>
    <script src="scripts/darkmode.js" defer></script>
    <script src="https://kit.fontawesome.com/fcc4f36ea3.js" crossorigin="anonymous"></script>
    <title>Very Simple Calculator</title>
</head>
<body>
    <div class="calculator">
    
        <div class="display top">
            0			
        </div>
    
        <div class="keypad">
            <button id="darkMode"><i class="fas fa-moon"></i></button>
            <button class="clearBtn" onclick="clearDisplay()">AC</button>
            <button onclick="operator('+')">+</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="operator('-')">-</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="operator('/')">/</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="operator('*')">*</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button class="equalBtn" onclick="calculate()">=</button>
        </div>
    </div>
</body>
</html>
